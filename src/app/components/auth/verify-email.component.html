<div class="verify-container">
  <div class="verify-card">
    <div class="verify-header">
      <div class="email-icon">✉️</div>
      <h1>Verifica tu Email</h1>
      <p>Hemos enviado un código a {{ userEmail }}</p>
    </div>

    <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="verify-form">
      <div class="form-group">
        <label for="code">Código de Verificación</label>
        <input
          id="code"
          type="text"
          inputmode="numeric"
          formControlName="code"
          placeholder="000000"
          class="form-input code-input"
          maxlength="6"
          (input)="onCodeChange($event)"
          [class.is-invalid]="code?.invalid && code?.touched"
        />
        <div class="code-hint">
          Ingresa los 6 dígitos del código enviado a tu email
        </div>
        <div class="error-message" *ngIf="code?.invalid && code?.touched">
          <span *ngIf="code?.errors?.['required']">El código es requerido</span>
          <span *ngIf="code?.errors?.['minlength']">El código debe tener 6 dígitos</span>
        </div>
      </div>

      <div class="error-alert" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="loading || verifyForm.invalid"
      >
        {{ loading ? 'Verificando...' : 'Verificar Email' }}
      </button>
    </form>

    <div class="resend-section">
      <p class="resend-text">¿No recibiste el código?</p>
      <button type="button" class="btn-resend">
        Reenviar Código
      </button>
    </div>
  </div>
</div>
